<!DOCTYPE html>
<html>
    <head>
        <title>Sound Bar</title>
        <meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0" name="viewport" />

        <link rel="stylesheet" type="text/css" href="./main.css">
        <script src="./main.js" charset="utf-8" defer></script>
        <script src="./autoplay.js" charset="utf-8" defer></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

    </head>
    <body id="gradient">
        <div class="sounds">
                <audio  id ="sound_1" src="./kalimba/c3.mp3"  preload="auto"></audio>
                <audio  id ="sound_2" src="./kalimba/d3.wav"  preload="auto"></audio>
                <audio  id ="sound_3" src="./kalimba/e3.wav"  preload="auto"></audio>
                <audio  id ="sound_4" src="./kalimba/f3.wav"  preload="auto"></audio>
                <audio  id ="sound_5" src="./kalimba/g3.wav"  preload="auto"></audio>
                <audio  id ="sound_6" src="./kalimba/a3.wav"  preload="auto"></audio>
                <audio  id ="sound_7" src="./kalimba/b3.mp3"  preload="auto"></audio>
                <audio  id ="sound_8" src="./kalimba/c4.mp3"  preload="auto"></audio>
                
        </div>
        
        <div class = "main">
        <div class = "buttons">
            <div class = "bt_set">
                <button class="sound_button" id="sound_1_bt"> C</button>
                <button class="sound_button" id="sound_2_bt"> D</button>
            </div>
            <div class = "bt_set">
                <button class="sound_button" id="sound_3_bt"> E</button>
                <button class="sound_button" id="sound_4_bt"> F</button>
            </div>
            <div class = "bt_set">
                    <button class="sound_button" id="sound_5_bt"> G</button>
                    <button class="sound_button" id="sound_6_bt"> A</button>
            </div>
            <div class = "bt_set">
                    <button class="sound_button" id="sound_7_bt"> B</button>
                    <button class="sound_button" id="sound_8_bt"> C#</button>
            </div>
            <div class="playlist">
                    <select class="list">
                        <option value="1">test</option>
                        <option value="2">jingle bell</option>
                        <option value="3">Little Star</option>
                        <option value="4">Old MacD</option>
                        <option value="5">Itsy Bitsy</option>
                      </select>
                      <button id="start"><i class="fas fa-play"></i></button>
                </div>
        </div>
        
        </div>
    </body>
</html>
